<div *ngIf="participant.username != 'admin'" style="width: 50%; margin: auto; ">
  <div style="float: left; margin-bottom: 20px; display: flex; align-items: center;">
    <div>
      <table style="width: 100%;     border-collapse: collapse;">


        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <tr>
          <th>Username</th>

          <th>Pack</th>

          <th>Price</th>

          <th>Room</th>

        </tr>
        <tr>
          <td>{{ participant.username }}</td>
          <td *ngIf="participant.choice == 0"> No pack</td>
          <td *ngIf="participant.choice == 1"> Solo Pack</td>
          <td *ngIf="participant.choice == 2"> Premium Pack</td>
          <td *ngIf="participant.choice == 3"> Premium Sup</td>
          <td *ngIf="participant.choice == 0"> 0 PLN</td>
          <td *ngIf="participant.choice == 1"> 400 PLN</td>
          <td *ngIf="participant.choice == 2"> 700 PLN</td>
          <td *ngIf="participant.choice == 3"> 850 PLN</td>
          <td *ngIf="participant.choice != 0">{{ participant.id }}</td>
          <td *ngIf="participant.choice == 0"> no room</td>
        </tr>
      </table>
    </div>
    <div>
      <select name="genre" #genre>
        <option value='0' type="number"> no choice</option>
        <option value='1' type="number">Solo Pack</option>
        <option value='2' type="number">Premium</option>
        <option value='3' type="number">Premium Sup</option>
      </select>
      <button style=" width: 126px;"
        (click)="updatePartial(participant.id, participant.username, genre.value, participant.votes);">make
        change</button>

    </div>
  </div>
</div>
